<table  class="table">
    <thead>
      <tr>
        <th scope="col">User Name</th>
        <th scope="col">User Mail</th>
        <th scope="col">User Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList"> 
        <td>{{user.userName}}</td>
        <td>{{user.userMail}}</td> 
        <td>{{user.userPassword}}</td>
      </tr>
    </tbody>
  </table>
